<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Scheme Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="/predict" method="POST" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Scheme Recommender</h2>

        <label class="block mb-2">Name:</label>
        <input name="name" required class="w-full border rounded p-2 mb-4" />

        <label class="block mb-2">Age:</label>
        <input name="age" type="number" required class="w-full border rounded p-2 mb-4" />

        <label class="block mb-2">Occupation:</label>
        <input name="occupation" required class="w-full border rounded p-2 mb-4" />

        <label class="block mb-2">Salary:</label>
        <input name="salary" type="number" required class="w-full border rounded p-2 mb-4" />

        <label class="block mb-2">Location:</label>
        <select name="location" required class="w-full border rounded p-2 mb-4">
            <option value="">Select location</option>
            <option value="Rural">Rural</option>
            <option value="Urban">Urban</option>
        </select>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Get Recommendation</button>
    </form>
</body>
</html>
